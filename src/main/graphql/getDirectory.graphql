query($owner_name:String!, $repository_name:String!, $url:String!) {
  repository(owner: $owner_name, name: $repository_name) {
    folder: object(expression: $url) {
      ... on Tree {
        entries {
          oid
          type
          name
          object {
            ... on Blob {
              text
            }
          }
        }
      }
    }
  }
}

